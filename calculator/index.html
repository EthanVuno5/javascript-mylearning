<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">

        <div class="inputField">
            <input type="text" class="inputBox" readonly>
        </div>
        <div class="row">
            <button class="keys delete" value="del">De</button>
            <button class="keys cancel" value="">Ca</button>
        </div>
        <div class="row">
            <button class="keys" value="7" onclick="calculator()">7</button>
            <button class="keys" value="8" onclick="calculator()">8</button>
            <button class="keys" value="9" onclick="calculator()">9</button>
            <button class="keys" value="/">/</button>
        </div>
        <div class="row">
            <button class="keys" value="6">6</button>
            <button class="keys" value="5">5</button>
            <button class="keys" value="4">4</button>
            <button class="keys" value="*">*</button>
        </div>
        <div class="row">
            <button class="keys" value="1">1</button>
            <button class="keys" value="2">2</button>
            <button class="keys" value="3">3</button>
            <button class="keys" value="-">-</button>
        </div>
        <div class="row">
            <button class="keys" value="0">0</button>
            <button class="keys" value=".">.</button>
            <button class="keys" value="=">=</button>
            <button class="keys" value="+">+</button>
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
