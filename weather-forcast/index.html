<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <input type="text" class="cityName" placeholder="City name">
        <input type="button" value="Search" onclick="getData()">
        <h1 class="city"></h1>
        <p>Temprature: <span class="temperature"></span></p>
        <p>Humidity: <span class="humidity"></span></p>
        <p>Sun rise: <span class="sunRise"></span></p>
        <p>Sun set: <span class="sunSet"></span></p>
        <p>Wind speed: <span class="windSpeed"></span></p>
        <p>Current time:<span class="time"></span></p>
        <p class="status"></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
