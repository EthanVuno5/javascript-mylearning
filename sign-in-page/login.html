<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3b7f857ba5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="logInContainer" id="login">
        <h1>Sign in</h1>
        <div class="user-name">
            <div id="firstName">
                <h2>First name:</h2>
                <input type="text" placeholder="First name" id="first-name">
            </div>
            <span id="twoDots">:</span>
            <div class="lastName">
                <h2>Last name:</h2>
                <input type="text" placeholder="Last name" id="last-name">
            </div>
        </div>
        <h2>Your user name:</h2>
        <input type="text" placeholder="User name" id="user-name">
        <h2>Password:</h2>
        <input type="text" placeholder="Password" id="password">
        <h2>Email:</h2>
        <input type="text" placeholder="Email" id="email">

        <div id="seperator"><span id="or">Or</span></div>

        <div class="loginByOtherAccount">
            <a id="google" href="#">
                <i class="fa-brands fa-google"></i>
                <h3>Google</h3>
            </a>
            <a id="facebook" href="#">
                <i class="fa-brands fa-facebook"></i>
                <h3>Facebook</h3>
            </a>
            <a id="twitter" href="#">
                <i class="fa-brands fa-twitter"></i>
                <h3>Twitter</h3>
            </a>
        </div>
        <button type="submit" onclick="submit()">Sign in</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
